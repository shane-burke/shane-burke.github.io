<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      <style> * {
  box-sizing: border-box;
}
body {
  margin: 0;
  height: 100vh;
  font-size: 26px;
  
}

.content {
  width: 100%;
  height: 100%;
  display: flex;
  justify-items: center;
  align-items: center;
}


.split {
  width:90%;
  height:100%;
  padding: 20px;
}


h1 { 
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
  font-size: 40px; 
  font-style: normal; 
  font-variant: normal; 
  font-weight: 700; 
  line-height: 26.4px;
  color: white;
}


.a {
  background: url("a.png");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: contain;
}

.b {
  background: url("b.png");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: contain;
}

.gutter {
  cursor: e-resize;
  height: 100%;
  background: white;
}
      </style>
  </head>
    <body>
    <div class="content">
        <div class="split a"><h1>2009
          </h1></div>
        <div class="split b"><h1>
          2021
          </h1></div>
    </div>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script>
      Split(['.a', '.b'], {
        gutterSize: 10,
        sizes: [20,80]
      });
    </script>
    </body>
</html>
